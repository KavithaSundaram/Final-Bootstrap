<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap login</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row col-xs-12">
            <div class="col-md-6"></div>
            <div class="col-md-6 col-xs-12 p-5 text-white login">
                <form action="">
                    <div class="form-group mt-3 mb-3">
                        <label for="uname"><i class="fa-solid fa-file-signature p-2 text-warning"></i>Name</label>
                        <input type="text" class="form-control" name="uname" id="uname" placeholder="Enter Name">
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label for="email"><i class="fa-solid fa-envelope p-2 text-warning"></i>Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label for="pwd"><i class="fa-solid fa-lock p-2 text-warning"></i>Password</label>
                        <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter Password">
                    </div>
                    <button type="button" class="btn btn-success mt-3 mb-3"><a class="text-white" href="index.html" style="text-decoration: none;">Submit</a></button>
                </form>
            </div>
        </div>
    </div>
    

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.min.js"></script>

</body>
</html>
